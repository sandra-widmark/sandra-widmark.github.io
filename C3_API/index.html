<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX book search</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" media="screen" href="css/normalize.css">
    <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/main.css">
  <script src="js/jquery-1.11.3.min.js"></script>
</head>
<body class="container-fluid">
  <div id="row row-centered">
  <div class="page-wrapper">
    <H1>Välkommen till Boksöket!</h1>
    <h2>Hitta bokrecensioner för mängder av böcker.</h2>
        <div id="search-box" class="col-xs-12">
          <form class="form-inline">
            <div class="form-group">
              <label for="searchInput">Sök efter författare eller bok:</label>
              <input type="text" class="form-control" id="searchInput" placeholder="Bok eller författare">
              <button type="button" class="btn btn-danger btn-lg" id="search-button">Sök!</button>
            </div>
        </div>
      </div>
    </div>
    <div id="search-results"></div>
  </div>
  <script src="js/booksearch.js"></script>
  </body>
</html>
