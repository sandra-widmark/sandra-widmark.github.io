<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX book search</title>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" media="screen" href="css/normalize.css">
  <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
  <link rel="stylesheet" media="screen" href="css/main.css">
</head>
<body class="container-fluid">
  <div id="row row-center">
    <div class="page-wrapper">
      <h1>Välkommen till boksöket!</h1>
      <div class="filter-select">
        <h2>Vad är du intresserad av?</h2>
          <button type="submit" class="btn btn-secondary-outline genre-button" id="halsa">Hälsa</button>
          <button type="submit" class="btn btn-secondary-outline genre-button" id="humor">Humor</button>
          <button type="submit" class="btn btn-secondary-outline genre-button" id="mat">Mat</button>
          <button type="submit" class="btn btn-secondary-outline genre-button" id="konst">Konst</button>
          <button type="submit" class="btn btn-secondary-outline genre-button" id="djur">Djur</button>
          <button type="submit" class="btn btn-secondary-outline genre-button" id="resor">Resor</button>
          <h2>Sök böcker:</h2>
          <div class="input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Titel eller författare" aria-describedby="search-button">
            <span class="input-group-addon" id="search-button"><span><a>Hitta!</a></span></span>
          </div>
        </div>
    <div id="content" style="width: 100%; height: 100%"></div>
      <p id="error"></p>
      </div>
    </div>
    <footer><p>Sandra Widmark 2016</p></footer>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/booksearch.js"></script>
  </body>
</html>
